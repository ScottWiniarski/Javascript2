<!DOCTYPE html>
<html>
<!--
  WARNING! Make sure that you match all Quasar related
  tags to the same version! (Below it's "@2.8.4")
-->

<head>
    <title>Wait For It...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Icon from https://realfavicongenerator.net/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <!--    <link rel="manifest" href="./images/site.webmanifest">-->
    <link rel="mask-icon" href="./images/safari-pinned-tab.svg" color="#3e92cc">
    <link rel="shortcut icon" href="./images/favicon.ico">
    <meta name="msapplication-TileColor" content="#3e92cc">
    <meta name="msapplication-config" content="./images/browserconfig.xml">
    <meta name="theme-color" content="#3e92cc">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Paytone+One|Material+Icons" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/quasar@2.8.4/dist/quasar.prod.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
<div id="app">
    <q-layout view="hHh lpR fFf" dark>

        <q-header elevated class="bg-primary text-white">
            <q-toolbar>
                <q-toolbar-title>
                    <q-avatar>
                        <q-icon name="schedule"></q-icon>
                    </q-avatar>
                    Wait For It...
                </q-toolbar-title>

                <q-btn icon="add" flat round @click="openNewTimerForm" title="Add New Timer" :class="{'drawer-open': rightDrawerOpen}"></q-btn>
            </q-toolbar>
        </q-header>

        <q-drawer show-if-above v-model="rightDrawerOpen" side="right" bordered :width="350">
            <!-- drawer content -->
            <add-timer-form @add-timer="addTimer"></add-timer-form>
        </q-drawer>

        <q-page-container>
            <countdown-timeline :timers="timers"></countdown-timeline>
        </q-page-container>

        <q-footer elevated>
            <q-toolbar>
                <q-toolbar-title>
                        &copy; {{ new Date().getFullYear() }} &mdash; How I Learned Vue
                </q-toolbar-title>
            </q-toolbar>
        </q-footer>

    </q-layout>
</div>

<!-- Add the following at the end of your body tag -->
<script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/quasar@2.8.4/dist/quasar.umd.js"></script>

<script src="js/app-models.js"></script>
<script src="js/app.js"></script>
<script src="js/app-quasar.js"></script>
<script src="js/components/add-timer-form.js"></script>
<script src="js/components/animated-ellipses.js"></script>
<script src="js/components/countdown-timeline.js"></script>
<script src="js/components/countdown-timeline-entry.js"></script>
<script src="js/components/countdown-timer.js"></script>

<script>
    app.mount('#app')
</script>
</body>
</html>
