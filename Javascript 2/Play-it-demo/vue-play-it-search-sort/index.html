<!DOCTYPE html>
<html>
<!--
  WARNING! Make sure that you match all Quasar related
  tags to the same version! (Below it's "@2.11.9")
-->

<head>
    <title>Play It</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Paytone+One|Material+Icons" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/quasar@2.11.9/dist/quasar.prod.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
<div id="app">
    <q-layout view="hHh lpR fFf" dark>

        <q-header class="bg-primary text-white">
            <q-toolbar>
                <q-toolbar-title>
                    <q-avatar>
                        <q-icon name="play_circle_outline"></q-icon>
                    </q-avatar>
                    Play It
                </q-toolbar-title>
            </q-toolbar>
        </q-header>

        <q-page-container class="q-mt-lg">
            <div class="row">
                <div class="col-12 col-md-8 q-px-lg">
<!--                    currentSong is explicitly  stated in the app.js -->
                    <song-list :songs="songs"
                               @play-song="(emittedSong) => {currentSong = emittedSong}"></song-list>
                </div>
                <div class="col-12 col-md-4 q-px-lg">
                    <h5 class="q-my-sm">Currently Playing</h5>
                    <song-list-item :song="currentSong" :clickable="false"></song-list-item>
                </div>
            </div>
        </q-page-container>

        <q-footer>
            <q-toolbar>
                <q-toolbar-title>
                        &copy; {{ new Date().getFullYear() }} &mdash; Play It
                </q-toolbar-title>
            </q-toolbar>
        </q-footer>

    </q-layout>
</div>

<!-- Add the following at the end of your body tag -->
<script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/quasar@2.11.9/dist/quasar.umd.js"></script>

<script src="js/app-models.js"></script>
<script src="js/app.js"></script>
<script src="js/app-quasar.js"></script>
<script src="js/components/search-form.js"></script>
<script src="js/components/song-list.js"></script>
<script src="js/components/song-list-item.js"></script>
<script src="js/components/sort-form.js"></script>

<script>
    app.mount('#app')
</script>
</body>
</html>
