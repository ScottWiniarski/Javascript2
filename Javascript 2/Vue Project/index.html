<body>
<div id="app">
    <header>
        <ishimura-navbar></ishimura-navbar>
    </header>


    <add-To-Manifest-Modal title="Add to Table" id="addtomanifestmodal"
                           @add-to-table="addToTable"></add-To-Manifest-Modal>


    <div class="container-fluid">
        <div class="row">
            <div class="col-md p-3 m-3" id="receivingTable">

                <shipping-And-Receiving-Table title="Receiving" :items="receivingTable" @edit-table="editTable"
                                              @remove-item="removeFromTable"></shipping-And-Receiving-Table>
                <div class="text-center">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#addtomanifestmodal">
                        Add Product
                    </button>
                </div>
            </div>
            <hr class="p-1">
            <div class="col-md p-3 m-3" id="shippingTable">
                <shipping-And-Receiving-Table title="Shipping" :items="shippingTable" @edit-table="editTable"
                                              @remove-item="removeFromTable"></shipping-And-Receiving-Table>
                <div class="text-center">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#addtomanifestmodal">
                        Add Product
                    </button>
                </div>
            </div>
        </div>

    </div>
    <footer>
        <ishimura-footer></ishimura-footer>
    </footer>
</div>
