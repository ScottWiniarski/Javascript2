<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ishimura Logistics - Receiving</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Kreon:700|Hind" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <header>
        <ishimura-navbar @search-in-table-from-navbar="searchTable" :search-targets="searchResults"></ishimura-navbar>
    </header>

    <add-To-Manifest-Modal title="Add to Table" id="addtomanifestmodal"
                           @add-to-table="addToTable"></add-To-Manifest-Modal>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md p-3 m-3" id="shippingTable">
                <shipping-And-Receiving-Table title="Shipping" :allow-edit="true" :items="shippingTable" @edit-table="editTable"
                                              @remove-item="removeFromTable"></shipping-And-Receiving-Table>
                <div class="text-center">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#addtomanifestmodal">
                        Add Product
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <ishimura-footer></ishimura-footer>
    </footer>

</div>


<script src="js/app.js"></script>
<script src="js/app-components.js"></script>
<script src="js/ishiFooter.js"></script>
<script src="js/addToManifestModal.js"></script>
<script src="js/shippingAndReceivingTable.js"></script>
<script src="js/editItemModal.js"></script>
<script src="js/ishimuraNavbar.js"></script>
<!--<script src="js/editButton.js"></script>-->
<script src="js/shipmentItem.js"></script>

<!--<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>-->
<script>
    // start the app after all the other JS has been loaded
    app.mount('#app');
</script>
</body>
</html>
