<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GET IT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon - https://realfavicongenerator.net -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <!--    <link rel="manifest" href="images/site.webmanifest">-->
    <link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="images/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="images/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- fonts / icons / css -->
    <link href="https://fonts.googleapis.com/css?family=Kreon:700|Hind" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.min.css">
</head>
<body>
<div id="app">
    <nav class="navbar fixed-top px-3">
        <span class="navbar-brand">GET IT</span>
        <app-button data-bs-toggle="modal" data-bs-target="#addItemModal" title="Add Item">
            <i class="fas fa-plus"></i> ADD IT
        </app-button>
    </nav>
    <div  class="container-fluid">
<!--        <app-button label="Add It" icon="fa-plus" data-bs-toggle="modal" data-bs-target="#addItemModal" title="Add Item">
            <i class="fas fa-plus"></i> ADD IT
        </app-button>
        <app-button label="Like <b> It </b>" icon="fa-thumbs-up"></app-button>
        <app-button>
            <i class="far fa-thumbs-up"></i>Like It
        </app-button>-->
        <div class="row header">
            <div class="col text-center">
                <!-- image borrowed for education purposes only -->
                <!-- source: https://www.grammarly.com/blog/get-it-vs-got-it-difference/ -->
                <img src="images/get-it.gif" class="img-fluid get-it-img">
            </div>
        </div>

        <div class="row get-it-lists">
            <div class="col-md-4 p-0">
                <!--                                         Bind this prop to a variable -->
                <shopping-list title="Need It" :items="needList" @remove-item="removeItem"></shopping-list>
            </div>
            <div class="col-md-4 p-0">
                <!--                                      All 3 are the same thing, with v-bind being the longhand version-->
                <shopping-list title="Got It" v-bind:items="gotList" @remove-item="removeItem"></shopping-list>
            </div>
            <div class="col-md-4 p-0">
                <shopping-list title="Want It" :items="wantList" @remove-item="removeItem"></shopping-list>
            </div>
        </div>

        <add-item-modal @add-item="addItem"></add-item-modal>


    </div>
    <footer class="d-sm-flex justify-content-between text-light bg-dark">
        <p class="text-center slogan"><em>Whether you <span class="it">NEED IT</span> or <span class="it">WANT IT</span>,<br
                class="d-sm-none"> we <span class="it">GOT IT</span> covered! &trade;</em></p>
        <p class="text-center like-it">
            <button class="btn btn-outline-primary"><i class="far fa-thumbs-up"></i>Like It</button>
        </p>
        <p class="text-center like-it">
            <app-button>
                <i class="far fa-thumbs-up"></i>Like It
            </app-button>
        </p>
    </footer>
</div>
